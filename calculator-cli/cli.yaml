apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: calculator-cli-deployment
  labels:
    app: calculator
spec:
  selector:
    matchLabels:
      app: calculator
  replicas: 3
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - name: calc-cli
        image: calculator-cli
        imagePullPolicy: Never
        ports:
        - name: calc-cliservice
          containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: calc-cliservice
spec:
  selector:
    app: calculator
  ports:
  - port: 9001
    targetPort: calc-cliservice
